<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener Microservice | Solution</title>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h2>URL Shortener Microservice</h2>
        <form action="api/shorturl/new" method="POST">
          <label for="url_input">URL to be shortened</label>
          <input
            id="url_input"
            type="text"
            name="url"
            value="https://www.freecodecamp.org"
          />
          <input type="submit" value="Shorten" />
        </form>
    <footer>
      <p>
        By
        <a href="https://glitch.com/edit/#!/url-shortener-microservice-solution">Guilherme Oliveira</a>
      </p>
    </footer>
  </body>
</html>
